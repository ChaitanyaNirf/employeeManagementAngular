<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Company Name</th>
                            <th>Person Name</th>
                            <th>Contact No</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- @for (client of clientList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{client.companyName}}</td>
                                <td>{{client.contactPersonName}}</td>
                                <td>{{client.contactNo}}</td>
                                <td>{{client.city}}</td>
                                <td>
                                    <div class="row pt-2">
                                        <button type="button" class = "btn btn-primary" (click)="updateClient(client)">Update</button> <br>
                                    </div>
                                    <div class="row pt-2">
                                        <button type="button" class = "btn btn-danger" (click)="deleteClient(client.clientId)">Delete</button> <br>
                                    </div>
                                </td>
                            </tr>
                        } -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Client Project
            </div>
            <div class="card-body">
                <form #form="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Project Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Start Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Expected End Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Complete Date</label>
                            <input type="datetime" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Contact Person</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Contact No</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Contact Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Total Employees</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Project Cost</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Project Details</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">Client</label>
                            <select class="form-control">
                                <option value="">Select Client</option>
                                <!-- @for (employee of employeeList) {
                                    <option value="{{employee.employeeId}}">{{employee.employeeName}}</option>
                                } -->
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="">Lead By</label>
                            <select class="form-control">
                                <option value="">Select Employee</option>
                                <!-- @for (employee of employeeList) {
                                    <option value="{{employee.employeeId}}">{{employee.employeeName}}</option>
                                } -->
                            </select>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <button class="btn btn-warning" type="button" >Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success" [disabled]="form.invalid" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
